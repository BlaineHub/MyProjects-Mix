{%extends "base.html"%} 
{% block content %}
    <body>
        <div class='container'>
            <h1>Welcome To Word Hub </h1>
            <h3>Please enter your login details or sign up</h3>
           <div class="message">
               {{text | safe}}
           </div>
            <form action="{{url_for('views.login')}}" method="POST">
                <input title="Your data will be safe with us" placeholder="enter your email address" type="email" name="email_name" required> <br>
                <input title="Your data will be safe with us" placeholder="enter your password" type="password" name="password_name"  required> <br>
                <button type="submit" name="action" value="login">Login</button> 
            </form>
        </div>   
    </body>
{% endblock %}
