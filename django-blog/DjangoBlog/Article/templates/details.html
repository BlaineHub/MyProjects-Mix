{% extends 'base.html' %}

{% block title %}{{article.title}}{% endblock %}


{% block body %}
<div class="container mt-4">
    <h1>{{article.title}}</h1>
    <h6>Published {{article.published}} by <i>{{article.author}}</i></h6>
    <br>
    <p>{{article.description}}</p>

    {% if request.user == article.author %}
    <a class="btn btn-danger mx-3 mt-3" href="{% url 'article_delete' article.slug %}">Delete</a>
    <a class="btn btn-success mx-3 mt-3" href="{% url 'article_update' article.slug %}">Update</a>
    {% endif %}
</div>

{% endblock %}
